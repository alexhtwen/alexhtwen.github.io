    <script>
      $(document).ready(function ()
      {

        $('#switcher').addClass('Dcenter');

        $('#switcher img').addClass('imgopacity');
        $('#switcher img').hover(function ()
        {
          $('#switcher img').removeClass('imgopacity');
          $(this).addClass('line');
        }, function ()
        {
          $('#switcher img').addClass('imgopacity');
          $(this).removeClass('line');
        });

        $('#switcher img').click(function ()
        {
          $('#switcher h2').text("Come Meet Our Team Members");
          $("#switcher h2").css({
            "color": "red",
            "background-color": "white",
            "font-family": "Arial",
            "font-size": "40px",
            "padding": "5px"
          });
          $('body').css("background-image", "url(./assets/images/team/teamwork1.jpeg)");
          $('span').removeClass('hidden');

          $("#curtain").animate({
            left: '100px',
            opacity: '0.4',
            height: '350px',
            width: '1300px'
          });

        });

      });
    </script>
