  <body>
    <div class='container-fluid'>
      <div style="background-color:rgb(235, 230, 224)">

        <!-- navbar starts-->
        <div w3-include-html="./navbar.html"></div>
        <!-- navbar ends -->


        <!-- title starts -->
        <div class="row mt-4 animatedParent">
          <div class="col-12 col-sm-8 col-md-6 offset-0 offset-sm-2 offset-md-3 text-center title1 animated shakeUp snail">
            課內外照片專輯
          </div>
        </div>
        <!-- title ends -->


        <!-- radio button starts -->
        <div class="row mt-3 mx-auto">
          <div class="col-12 text-center noto-sans">
            <label for="custom-raio">點擊照片：</label>
            <!-- Default checked -->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" value="enlargement" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
              <label class="custom-control-label" for="defaultChecked">放大</label>
            </div>
            <!-- Default unchecked -->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" value="lottery" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
              <label class="custom-control-label" for="defaultUnchecked">樂透</label>
            </div>
          </div>
          <!-- radio button ends -->
        </div>


        <!-- photos starts -->
        <div class="cards">
          <div class='row mt-0 mx-0 photo-row'>
            <a id='img-href-' href="" target="_blank">
              <div class="card mt-2 px-1" style="border-style:none;">
                <img src="" id="" class="card-img rounded" alt="">
            </a>
            <h6 class="card-title"><span class='font-size-75'></span></h6>
          </div>
        </div>
        <!-- photos ends -->

        <div w3-include-html="./footer.html">
